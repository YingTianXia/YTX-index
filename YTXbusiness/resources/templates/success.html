<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<title>迎天下-招商-入驻成功</title>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
</head>
<body>
<div class="conbody">
	<div class="headerCon">
		<div class="header clearfix">
			<div class="logoCon">
				<img src="#" class="logo" alt="迎天下,logo"/>
			</div>
			<div class="header-title">入驻系统</div>
			<a href="#" class="header-userCenter">商家中心</a>
		</div>
	</div>
	<div class="stepCon">
		<div class="stepLine">
			<div class="step-one step-all">
				<p class="step-num step-already">1</p>
				<div class="step-text">入驻须知</div>
			</div>
			<div class="step-two step-all">
				<p class="step-num step-already">2</p>
				<div class="step-text">信息提交</div>
			</div>
			<div class="step-three step-all">
				<p class="step-num step-already">3</p>
				<div class="step-text">等待审核</div>
			</div>
			<div class="step-four step-all">
				<p class="step-num step-already">4</p>
				<div class="step-text">保证金缴纳</div>
			</div>
			<div class="step-five step-all">
				<p class="step-num step-already">5</p>
				<div class="step-text">入驻成功</div>
			</div>
			<div class="step-curLine step-curline-five"></div>
		</div>
	</div>
	<div class="mainCon">
		<div class="check-status-con">
			<div class="check-status clearfix">
				<i class="check-status-icon"></i>
				<p class="check-status-text">保证近支付成功</p>
			</div>
		</div>
		<div class="rightContent">
			<h1 class="deposit-title">入驻成功</h1>
			<p class="deposit-text" style="text-align: center;margin:0;padding-bottom:40px;">恭喜您，您已成功入驻迎天下！您可装修店铺，发布商品！</p>
		</div>
		<div class="agreementBtn agreementBtn-active" id="agreementBtn">店铺上线</div>
	</div>
</div>
</body>
</html>
