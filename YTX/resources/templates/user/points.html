<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
<title>迎天下-积分明细</title>
<link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
</head>
<body>
<div class="main-container">
	<div class="header">
		<div class="header-topNav-container">
			<div class="header-topNav">
				<a href="#" class="header-topNav-link">登录</a>
				<a href="#" class="header-topNav-link">注册</a>
				<a href="#" class="header-topNav-link">购物车</a>
				<a href="#" class="header-topNav-link">我的订单</a>
			</div>
		</div>
		<div class="header-topLogo-container clearfix">
			<div class="header-logo-container">
				<img src="#" class="header-logo" alt="迎天下-logo" />
			</div>
			<div class="header-search-container">
				<div class="header-search-box clearfix">
					<input type="text" class="header-search-input"/>
					<span class="header-search-submit">
						<i class="header-search-icon"></i>
					</span>
				</div>
				<div class="header-search-keywords-container">
					<a href="#" class="header-search-keywords-item yellow">连衣裙</a>
					<a href="#" class="header-search-keywords-item">牛仔裤</a>
					<a href="#" class="header-search-keywords-item">皮夹克</a>
					<a href="#" class="header-search-keywords-item">大衣</a>
					<a href="#" class="header-search-keywords-item">高跟鞋</a>
				</div>
			</div>
			<div class="header-promise-container">
				<i class="header-promise-icon"></i>
				<p class="header-promise-text">闪电发货</p>
			</div>
			<div class="header-promise-container">
				<i class="header-promise-icon"></i>
				<p class="header-promise-text">全场正品</p>
			</div>
		</div>
		<div class="header-nav-container">
			<div class="header-nav">
				<a href="#" class="header-link">首页</a>
				<a href="#" class="header-link">服饰</a>
				<a href="#" class="header-link">鞋履</a>
				<a href="#" class="header-link">特卖</a>
			</div>
		</div>
	</div>
	<div class="main-content-container">
		<div class="center-container clearfix">
			<div class="center-sidebar">
				<div class="center-sidebar-module">
					<h3 class="center-sidebar-title">我的交易</h3>
					<div class="center-sidebar-slider">
						<a href="#" class="center-sidebar-link">订单管理</a>
						<a href="#" class="center-sidebar-link">售后管理</a>
						<a href="#" class="center-sidebar-link">收获地址</a>
					</div>
				</div>
				<div class="center-sidebar-module">
					<h3 class="center-sidebar-title">我的资产</h3>
					<div class="center-sidebar-slider">
						<a href="#" class="center-sidebar-link">优惠卷</a>
						<a href="#" class="center-sidebar-link">红包</a>
						<a href="#" class="center-sidebar-link active">我的积分</a>
					</div>
				</div>
				<div class="center-sidebar-module">
					<h3 class="center-sidebar-title">个人中心</h3>
					<div class="center-sidebar-slider">
						<a href="#" class="center-sidebar-link">我的资料</a>
						<a href="#" class="center-sidebar-link">我的分享</a>
						<a href="#" class="center-sidebar-link">我的收藏 </a>
					</div>
				</div>
			</div>
			<div class="center-main">
				<h1 class="center-title">积分管理</h1>
				<div class="points">
					<div class="points-total-con">
						<ul class="points-total-list clearfix">
							<li class="points-total-item">
								<b class="points-name">总积分</b>
								<span class="points-value">865</span>
							</li>
							<li class="points-total-item">
								<b class="points-name">可用积分</b>
								<span class="points-value">865</span>
							</li>
							<li class="points-total-item noborder">
								<b class="points-name">冻结的积分</b>
								<span class="points-value">0</span>
							</li>
						</ul>
					</div>
					<div class="points-details">
						<div class="center-tab clearfix">
							<a href="#" class="tab active">积分支出记录</a>
							<a href="#" class="tab">积分获取记录</a>
						</div>
						<div class="center-table">
							<div class="thead clearfix">
								<div class="th th-time">操作日期</div>
								<div class="th th-way">支出积分</div>
								<div class="th th-desc">说明</div>
							</div>
							<div class="tbody">
								<ul class="tr clearfix">
									<li class="td td-time"><span class="text">2015.10.20 20:43:20</span></li>
									<li class="td td-way"><span class="value">-15</span></li>
									<li class="td td-desc"><span class="text">兑换使用</span></li>
								</ul>
								<ul class="tr clearfix">
									<li class="td td-time"><span class="text">2015.10.20 20:43:20</span></li>
									<li class="td td-way"><span class="value">-15</span></li>
									<li class="td td-desc"><span class="text">兑换使用</span></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="rate-pages-list">
						<a href="#" class="rate-page">上一页</a>
						<a href="#" class="rate-page active">1</a>
						<a href="#" class="rate-page">2</a>
						<span href="#" class="rate-page-break">...</span>
						<a href="#" class="rate-page">6</a>
						<a href="#" class="rate-page">7</a>
						<a href="#" class="rate-page">8</a>
						<a href="#" class="rate-page">9</a>
						<a href="#" class="rate-page">下一页</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="../../static/js/domReady.js" type="text/javascript" charset="utf-8"></script>
</script>
</html>
